<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div ng-controller="HomeCtrl">
        <ul>
            <li ng-repeat="contact in contacts">

                <label>
                    <input type="checkbox" ng-model="contact.selected">
                    <span>{{contact.name}}</span>
                </label>

                <!--<button ng-click="remove(contact, $index)">Delete</button>-->
            </li>
        </ul>

        <!--<select>-->
            <!--<option ng-repeat="contact in contacts"-->
                    <!--value="{{contact.id}}">{{contact.name}}</option>-->
        <!--</select>-->

        <div>
            <input ng-model="newName">
            <button ng-click="add()">Add</button>
            <button ng-click="deleteSelected()">Delete Selected</button>
        </div>
    </div>

    <script src="node_modules/angular/angular.js"></script>
    <script src="app.js"></script>
    <script src="HomeCtrl.js"></script>
</body>
</html>
