<h1>Board</h1>

<div class="board">
    <div class="row" ng-repeat="row in $ctrl.rows track by $index">
        <div class="cell"
             ng-repeat="cell in row track by $index"
             ng-click="$ctrl.cellClicked(cell)">
            <span class="content">{{cell.value}}</span>
        </div>
    </div>
</div>
