<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div ng-controller="HomeCtrl">
        <button ng-click="inc()">Inc</button>
        <button ng-click="log()">Log</button>

        <ul>
            <li ng-repeat="num in [1,2,3]">
                <input my-model="counter">
            </li>
        </ul>


        <div>{{counter}}</div>
    </div>

    <script src="node_modules/angular/angular.js"></script>
    <script src="app.js"></script>
</body>
</html>
